<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macey Etch A Sketch</title>
    <script src="./jscript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="heading">
        <div class="title">
            <h1>Etch A Sketch</h1>
            <div>Macey Version</div>
        </div>
        <button class="button" id="grid-size-button">Change Grid Size</button>
    </div>
    <div id="settings-container">
        <button class="button" id="reset-button">Reset Sketch</button>
        <button class="button" id="rgb-button">Random RGB Color</button>
        <button class="button" id="black-button">Black Color</button>
        <button class="button" id="grayscale-button">Grayscale Shading Color</button>
    </div>
    <div class='canvas'>

    </div>
</body>
</html>
